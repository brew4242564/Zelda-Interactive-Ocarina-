<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive TLOZ: Ocarina</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="song-book">
        <h1>Songbook</h1>
      </div>

      <div class="content">
        <h1>The Legend of Zelda: Interactive Ocarina</h1>
        <div class="song-name"></div>

        <div class="score">
          <img src="./img/score.png" alt="score" class="score-img" />
        </div>

        <div class="instructions">
          <p>Use WASD and J to play</p>
        </div>
          
      </div>
    </div>
  </body>
</html>
